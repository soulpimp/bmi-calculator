<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1,minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
	<title>BMI Test</title>
	<link rel="stylesheet" href="css/bmi.css">	
</head>
<body>
	<div class="app wrapper">
		<nav>
			<ul>
				<li id="metricTab" class="tab active">Metric</li>
				<li id="impTab" class="tab">Imperial</li>
			</ul>
		</nav>
		<h1 class="">0.0</h1>
		<div class="metric">
			<div>
				<label for="metHeight">Height</label>
				<input type="number" id="metHeight" placeholder="Centimetres">
			</div>
			<div>
				<label for="metWeight">Weight</label>
				<input type="number" id="metWeight" placeholder="Kilograms">
			</div>
		</div>
		<div class="imp">
			<label for="impHeight">Height</label>
			<div>
				<input type="number" id="impHeight" placeholder="Feet">
				<input type="number" id="impInch" placeholder="Inches">
			</div>
			<label for="impWeight">Weight</label>
			<input type="number" id="impWeight" placeholder="Lbs">
		</div>
		
		<button type="submit" class="bmiCalc">Get BMI</button>
	</div>

	<script src="phonegap.js"></script>
	<script src="src/bmi.js"></script>
</body>
</html>
